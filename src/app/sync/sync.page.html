<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>sync</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 *ngIf="data.length == 0" style="text-align: center;">{{"DATA_NOT_STORED" | translate }}</h3>

  <ion-list>
    <ion-item *ngFor="let item of data" text-wrap>
      <ion-thumbnail slot="start" (click)="showMedia(item)">
        <img [src]="item.photo">
      </ion-thumbnail>

      <ion-label>
        <h3>{{item.filename}}</h3>
        <p>{{item.doc_date}}</p>  
        <small>{{item.description}}</small>
      </ion-label>
      <ion-icon name="trash-outline" slot="end" (click)="del(item.id_doc)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <!--<ion-toolbar *ngIf="uploading">
    <ion-spinner name="lines"></ion-spinner> {{"UPLOADING" | translate }}
  </ion-toolbar> -->
  
  <ion-toolbar>
    <ion-row>
      <ion-col size="4">
        <ion-button color="secondary" expand="full" (click)="sync('154')" style="color:#fff;">
          <ion-icon name="image-outline"></ion-icon> Sync
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button color="secondary" expand="full" (click)="sync('155')" style="color:#fff;">
          <ion-icon name="film-outline"></ion-icon> Sync
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button color="secondary" expand="full" (click)="sync('157')" style="color:#fff;">
          <ion-icon name="musical-notes-outline"></ion-icon> Sync
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
