<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sync results</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sync()">
        <ion-icon name="cloud-upload-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 *ngIf="data.length == 0" style="text-align: center;">{{"DATA_NOT_STORED" | translate }}</h3>

  <ion-list>
    <ion-item *ngFor="let item of data" text-wrap>
      <ion-label>
        <h2><ion-icon name="calendar-outline"></ion-icon> {{ item.created_date }}</h2>
        <p>{{ item.cvalue }}</p>
      </ion-label>
      <ion-icon name="reader-outline" *ngIf="item.survey == 1" slot="end" style="font-size: 2em;"></ion-icon>
      <ion-icon name="ticket-outline" *ngIf="item.issue == 1" slot="end" style="font-size: 2em;"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button (click)="sync()" expand="block" color="primary">
    <ion-icon style="margin-right:10px;" name="cloud-upload-outline"></ion-icon> Sync 
  </ion-button>
</ion-footer>
