<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backToDetails()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{"TOWN_LIST" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="ionRefresh($event)" (ionPull)="ionPull($event)"
    (ionStart)="ionStart($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  
  <h3 *ngIf="townList.length == 0" style="text-align: center;">Aucune Ville</h3>

  <ion-list>
    <ion-list-header color="danger">
      {{"TOWNS" | translate }}
    </ion-list-header>

    <ion-item *ngFor="let item of townList" (click)="townSelection(item.gid_town)">
      <ion-label>
        <h3>{{item.name_town}}</h3>
        <p>{{item.code_town}}</p>
      </ion-label>
      <ion-button slot="end" fill="clear">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
