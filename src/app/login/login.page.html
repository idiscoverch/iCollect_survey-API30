<ion-header>
  <ion-toolbar>
    <ion-title>{{"LOGIN" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>@iCollect.survey</h3>

  <form style="margin-top:40%;" ion-fixed>
    <ion-list>
      <ion-item class="redBottom">
        <ion-label position="stacked">{{"EMAIL" | translate }} <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="email" [(ngModel)]="username" name="username" aria-required="username"></ion-input>
      </ion-item>

      <ion-item class="redBottom">
        <ion-label position="stacked">{{"PASSWORD" | translate }} <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="color:#000;">{{"SAVE_PASSWORD" | translate }} </ion-label>
        <ion-checkbox [(ngModel)]="save_login_checked" color="success" name="save_login_checked"></ion-checkbox>
      </ion-item>

      <div class="loginBtn" (click)="login()">
        <span>{{"LOGIN" | translate }}</span>
      </div>
    </ion-list>
  </form>

  <div class="footer">
    <ion-note>
      <p>Developed by RothDevCon </p>
      <p> @2016-{{year}}</p>
    </ion-note>
  </div>
</ion-content>
